<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check If Safe | Know Before You Click</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        
        /* 1. MAIN BOX: Reduced from 600px to 550px */
        .upload-box { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center; width: 550px; }
        
        .main-icon { font-size: 48px; display: block; margin-bottom: 10px; }
        
        h1 { margin-bottom: 10px; color: #333; font-size: 24px; white-space: nowrap; }
        p.subtitle { color: #666; margin-bottom: 30px; font-size: 14px; line-height: 1.5; }
        
        /* 2. UPLOAD AREA: Width set to 50% to match button, and Centered */
        .file-drop-area { 
            border: 2px dashed #ccc; 
            padding: 15px; 
            border-radius: 8px; 
            margin: 20px auto 25px auto; /* Centered */
            transition: 0.3s; 
            cursor: pointer; 
            display: block; 
            width: 50%; /* Matches button width */
            box-sizing: border-box; /* Ensures padding doesn't make it wider than 50% */
        }
        .file-drop-area:hover { border-color: #007bff; background-color: #f8f9fa; }
        
        input[type="file"] { display: none; }
        
        /* SCAN BUTTON */
        .btn { background-color: #007bff; color: white; border: none; padding: 12px 0; border-radius: 6px; cursor: pointer; font-size: 16px; width: 50%; margin: 0 auto; display: block; transition: background 0.3s; }
        .btn:hover { background-color: #0056b3; }
        
        .footer { margin-top: 40px; font-size: 12px; color: #aaa; }
    </style>
</head>
<body>
    <div class="upload-box">
        <span class="main-icon">üõ°Ô∏è</span>

        <h1>Check If Safe | Know Before You Click</h1>
        
        <p class="subtitle">Learn how to save time by automating suspicious email scans.</p>
        
        <form action="/" method="post" enctype="multipart/form-data">
            <label class="file-drop-area">
                <span id="file-label">Click to select a file</span>
                <input type="file" name="file" id="file" required onchange="document.getElementById('file-label').innerText = this.files[0].name">
            </label>
            
            <button type="submit" class="btn">Scan File</button>
        </form>

        <div class="footer">
            &copy; 2025 Project By Madhav Nepal | Powered By VirusTotal
        </div>
    </div>
</body>
</html>
