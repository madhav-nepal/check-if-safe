<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check If Safe | Email Security Scanner</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            text-align: center;
            max-width: 450px;
            width: 90%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 24px;
        }
        p.subtitle {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 30px;
        }
        .upload-area {
            border: 2px dashed #bdc3c7;
            border-radius: 8px;
            padding: 30px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background: #fafafa;
        }
        .upload-area:hover {
            border-color: #3498db;
            background: #ecf0f1;
        }
        input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }
        .file-label {
            font-size: 16px;
            color: #7f8c8d;
            
            /* TRUNCATE LONG FILENAMES */
            white-space: nowrap; 
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            display: block;
        }
        .btn-scan {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: background 0.3s;
        }
        .btn-scan:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 25px;
            font-size: 11px;
            color: #bdc3c7;
        }
        .icon {
            font-size: 40px;
            color: #3498db;
            margin-bottom: 15px;
        }
    </style>
    <script>
        function updateFileName(input) {
            var fileName = input.files[0].name;
            document.getElementById('file-label').innerText = fileName;
        }
    </script>
</head>
<body>

    <div class="container">
        <div class="icon">üõ°Ô∏è</div>
        <h1>Check If Safe | Know Before You Click</h1>
        <p class="subtitle">Learn how to save time by automating suspicious email scans.</p>

        <form action="/" method="post" enctype="multipart/form-data">
            <div class="upload-area">
                <input type="file" name="file" required onchange="updateFileName(this)">
                <div class="file-label" id="file-label">Drag & Drop or Click to Upload File</div>
            </div>
            <button type="submit" class="btn-scan">Scan File</button>
        </form>

        <div class="footer">
            &copy; 2026 Madhav Nepal | Powered By VirusTotal
        </div>
    </div>

</body>
</html>
